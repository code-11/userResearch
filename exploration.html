<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div id="floating-panel">
      <button id="toggle">Toggle Heatmap</button>
      <button id="gradient">Change gradient</button>
      <button id="radius">Change radius</button>
      <button id="opacity">Change opacity</button>
      <select id="map-type">
        <option value="heatmap">Heatmap</option>
        <option value="dots">Dots</option>
        <option value="percents">Percents</option>
      </select>
    </div>
    <div id="map"></div>
    <script async defer data-main="scripts/main.js" src="scripts/require.js"></script>
    <script src="scripts/twister.js"></script>
  </body>
</html>
